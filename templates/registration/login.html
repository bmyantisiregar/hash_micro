<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modular Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Login to Continue</h2>
        {% if next %}
        <p class="text-center text-gray-500 mb-4">
            Please log in to continue to the page you requested.
        </p>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-medium text-gray-700">Username</label>
                <input type="text" name="username" class="w-full border border-gray-300 px-3 py-2 rounded" autofocus
                    required>
            </div>
            <div>
                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full border border-gray-300 px-3 py-2 rounded" required>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Log in
            </button>
        </form>
        <p class="text-center text-gray-500 text-sm mt-6">Demo user: <strong>admin</strong> / <strong>admin123</strong>
        </p>
    </div>
</body>

</html>
